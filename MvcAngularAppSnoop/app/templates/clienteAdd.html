<h2>Crear</h2>
<form class="form-horizontal" ng-submit="createCliente(cliente)">
    <h4>Crear un nuevo Cliente</h4>
    <hr />

    <div class="form-group">
        <label class="col-lg-2 control-label">Nombre</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" ng-model="cliente.Nombre" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-2 control-label">Apellido</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" ng-model="cliente.Apellido" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
            <input type="submit" class="btn btn-success" value="Crear" />
            <a href="#/" class="btn btn-default">Cancelar</a>
        </div>
    </div>
</form>
